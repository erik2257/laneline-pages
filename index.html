<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lane-Line — Web Push</title>

  <!-- OneSignal Web SDK v16 -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
</head>
<body>
  <h1>Lane-Line — Web Push</h1>
  <p>Если видишь эту страницу — всё поднято. Разреши уведомления при запросе.</p>

  <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function (OneSignal) {
      try {
        await OneSignal.init({
          appId: "4d4e6237-e321-4209-a655-faac69188a85",
          // ТВОЙ формат путей и scope под GitHub Pages (/laneline-pages/)
          serviceWorkerPath: "/laneline-pages/OneSignalSDKWorker.js",
          serviceWorkerUpdaterPath: "/laneline-pages/OneSignalSDKUpdaterWorker.js",
          serviceWorkerParam: { scope: "/laneline-pages/" },
          promptOptions: { slidedown: { enabled: false } }
        });

        // ⬇️ привязка подписки именно к тебе
        await OneSignal.login("erik-dev");

        // при желании можно спросить разрешение сразу:
        // await OneSignal.Notifications.requestPermission();
      } catch (e) {
        console.error("OneSignal init/login error:", e);
      }
    });
  </script>
</body>
</html>
